<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>weatherfy</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <ion-icon class="logo" name="cloud-outline"></ion-icon>
        <h1 class="main-title">Weatherfy</h1>
      </div>
      <div class="header-options">
        <ul class="header-ul">
          <li class="header-li">
            <button class="header-btn weather-cur">
              Weatherfy my current location
            </button>
          </li>
          <li>
            <form>
              <button class="header-btn weather-btn">Weatherfy</button>
              <input type="text" class="form-input" />
            </form>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
